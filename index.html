<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Birthday Timer</title>
</head>

<body>
        <div class="hd-container">
            <h1 style="margin-top: -11rem;">Birthday Bash</h1>
            <h1 style="color: #fff; margin-top: -1rem;">Your Birthday in</h1>
        </div>
        <div class="cd-container">
            <div class="days-c">
                <p class="big-text" id="days">00</p>
                <span>Days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="minute-c">
                <p class="big-text" id="mins" style="color: #fff;">00</p>
                <span style="color: #fff;">Mins</span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="secs" style="color: #fff;">00</p>
                <span style="color: #fff;">Secs</span>
            </div>
        </div>


</body>

</html>
